<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Importing external JavaScript file -->
    <script type="module" src="myscripts.js"></script>
</head>
<body>
    <!-- Title section -->
    <div class="title">
        <h1>Valkyrae's Current Youtube Statistics</h1>
        <h2>Updated in real time</h2>
        <h6>(click on the profile to be taken to Valkyrae's channel)</h6>
    </div>
    <!-- Profile image section with a link to Valkyrae's channel -->
    <div class="image">
        <a target="_blank" href="https://www.youtube.com/@Valkyrae"><img src="images/valkyraeprofilepic.jpg" alt="Valkyrae's Profile Picture" /></a>
    </div>
    <!-- Statistics section -->
    <div class="youtube">
        <div class="subs">
            <h3><u>Subscribers</u></h3>
            <!-- Placeholder element for subscriber count -->
            <div id="subCount"></div>
        </div>
        <div class="views">
            <h3><u>Video Views</u></h3>
            <!-- Placeholder element for view count -->
            <div id="viewCount"></div>
        </div>
        <div class="vids">
            <h3><u>Video Count</u></h3>
            <!-- Placeholder element for video count -->
            <div id="vidCount"></div>
        </div>
    </div>
</body>
</html>
